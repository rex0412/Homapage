<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make</title>

    <link rel="stylesheet" href="Make.css">
</head>
<body>
    
    <input type="text" placeholder="게시글 제목을 입력하세요...">

    <hr>

    <div>
        <button class="textColor">글씨 색상</button>
        <button class="textBackgroundColor">글씨 배경 색상</button>
        <button class="textSize">글씨 크기</button>
        <button class="BackgroundColor">배경 색상</button>
        <button class="textFont">글씨 폰트</button>
        
        <button class="img">이미지 업로드</button>
        <button class="strikethrough">취소선</button>
        <button class="sort">정렬(왼, 중, 오)</button>
        <button class="underscore">밑줄</button>
        <button class="bullets">글머리 기호</button>
    </div>
        
    <hr>

    <textarea name="" id="" cols="30" rows="10" placeholder="내용을 작성하세요..."></textarea>

    <button>게시판 작성</button>
    
</body>
</html>
